<button class="btn btn-primary fab-add-button" routerLink="/productos/nuevo">
    +
</button>

<h1>Lista de Productos</h1>

<div class="spinner-container" *ngIf="!(productos$ | async)">
    <div class="spinner"></div>
</div>

<div class="producto-grid">
    
    <div class="card producto-card" *ngFor="let producto of productos$ | async">
        
        <div class="card-content"> 
            <h3 class="card-title">{{ producto.nombre }}</h3>
            
            <p class="text-muted">{{ producto.descripcion }}</p>
            
            <div class="producto-info">
                <span><strong>Precio:</strong> {{ producto.precio | currency }}</span>
                <span><strong>Stock:</strong> {{ producto.stock }} unidades</span>
            </div>
        </div>
        
        <div class="card-actions">
            <button class="btn btn-outline" [routerLink]="['/productos/editar', producto.id]">
                EDITAR
            </button>
            
            <button class="btn btn-danger" (click)="onEliminar(producto.id)">
                ELIMINAR
            </button>
        </div>
        
    </div>
</div>
